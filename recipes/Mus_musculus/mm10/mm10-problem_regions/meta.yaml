about:
  summary: "Problematic genomic regions for annotations and improving variant call\
    \ comparisons\n\n mm10 LCRs from Brent Pedersen: http://figshare.com/articles/LCR_mm10_bed_gz/1180124\n"
build:
  binary_relocation: false
  detect_binary_files_with_prefix: false
extra:
  authors: bcbio
  genome-build: mm10
  species: Mus_musculus
package:
  name: mm10-problem_regions
  version: '20151028'
requirements:
  build:
  - gsort
  - htslib
  - zlib
  run:
  - gsort
  - htslib
  - zlib
