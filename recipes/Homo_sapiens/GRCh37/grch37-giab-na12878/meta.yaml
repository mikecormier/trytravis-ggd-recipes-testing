about:
  summary: " Truth sets from Genome in a Bottle for NA12878 -- http://genomeinabottle.org/\n\
    \n Removes mitochondrial chromosome to avoid comparisons there\n"
build:
  binary_relocation: false
  detect_binary_files_with_prefix: false
  number: 2
extra:
  authors: bcbio
  genome-build: GRCh37
  species: Homo_sapiens
  keywords:
      - GIAB
      - truth-set
package:
  name: grch37-giab-na12878
  version: v2_19_1
requirements:
  build:
  - htslib
  run:
  - htslib
# to make a pre-built package, move pre-link.sh to build.sh
# and add source and fn here
#source:
    #url: http://example.com/ex.tgz
    #fn: ex.tgz
