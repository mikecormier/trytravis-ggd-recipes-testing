about:
  summary: "RADAR RNA editing events: (http://www.stanford.edu/~gokulr/database/Human_AG_all_hg19_v2.txt)\n\
    \n installs a BED file of the RADAR events, converted to GRCh37 chromosome coordinates\n"
build:
  binary_relocation: false
  detect_binary_files_with_prefix: false
  number: 1
extra:
  authors: bcbio
  genome-build: GRCh37
  species: Homo_sapiens
  keywords:
      - rna
package:
  name: grch37-radar
  version: '1'
requirements:
  build: []
  run: []
