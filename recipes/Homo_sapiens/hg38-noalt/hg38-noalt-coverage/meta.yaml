about:
  summary: "Problematic and other coverage regions of interest\n\n\n\n Low complexity\
    \ regions from supplemental data of Heng Li's work on\n\n reducing variant calling\
    \ artifacts:\n\n\n\n http://bioinformatics.oxfordjournals.org/content/30/20/2843\n\
    \n https://github.com/lh3/varcmp/tree/master/scripts\n\n\n\n Centromere and other\
    \ exclusion regions for SV calling from:\n\n https://github.com/tobiasrausch/delly/blob/master/excludeTemplates/human.hg38.excl.tsv\n"
build:
  binary_relocation: false
  detect_binary_files_with_prefix: false
extra:
  authors: bcbio
  genome-build: hg38-noalt
  species: Homo_sapiens
  keywords:
  - regions
package:
  name: hg38-noalt-coverage
  version: 2015.11.17
requirements:
  build:
  - htslib
  run:
  - htslib
