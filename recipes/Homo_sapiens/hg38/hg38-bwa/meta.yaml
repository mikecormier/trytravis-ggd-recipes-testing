    \ from NCBI set with HLA and decoy alternative alleles\n\n ftp://ftp.1000genomes.ebi.ac.uk/vol1/ftp/technical/reference/GRCh38_reference_genome/\n\
    \n Pre-build bwa indices\n"
build:
  binary_relocation: false
  detect_binary_files_with_prefix: false
extra:
