about:
  summary: "1000 genomes OMNI 2.5 array calls\n\n http://www.1000genomes.org/category/frequently-asked-questions/omni\n\
    \n\n\n From the Broad v2.8 resource bundle\n\n https://www.broadinstitute.org/gatk/guide/article.php?id=1213\n\
    \n lifted over to hg38 coordinates by Alison Meynert\n\n https://github.com/chapmanb/bcbio-nextgen/issues/817\n"
build:
  binary_relocation: false
  detect_binary_files_with_prefix: false
extra:
  authors: bcbio
  genome-build: hg38
  species: Homo_sapiens
  keywords:
      - 1000G
package:
  name: hg38-1000g_omni_snps
  version: 2.8_hg38_20150522
requirements:
  build:
      - gsort
  run:
      - gsort
